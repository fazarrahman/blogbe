apiVersion: v1
kind: Service
metadata:
  name: blogbe-svc
  labels:
    app: blogbe
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 4000
  selector:
    app: blogbe
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogbe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blogbe
  template:
    metadata:
      labels:
        app: blogbe
    spec:
      containers:
      - name: blogbe-container
        image: fazarrahman/blogbe
        image: docker.io/fazarrahman/blogbe:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4000
