apiVersion: v1
kind: Service
metadata:
  name: blogbe-svc
  labels:
    app: blogbe
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 4000
  selector:
    app: blogbe
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogbe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blogbe
  template:
    metadata:
      labels:
        app: blogbe
    spec:
      containers:
      - name: blogbe-container
        image: fazarrahman/blogbe
        image: docker.io/fazarrahman/blogbe:latest
        imagePullPolicy: Always
        env:
          - name: AUTH_CLIENT_ID
            value: 000000
          - name: AUTH_SECRET
            value: 999999
          - name: AUTH_CLIENT_ID
            value: 000000
          - name: APP_DOMAIN
            value: http://localhost
          - name: APP_PORT
            value: 4000
          - name: DB_USERNAME
            value: admin
          - name: DB_PASSWORD
            value: password
          - name: DB_HOST
            value: mongodb-standalone-0.database:27017
          - name: DB_PORT
            value: 27017
          - name: DB_NAME
            value: myblog
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4000
