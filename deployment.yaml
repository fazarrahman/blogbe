apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogbe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blogbe
  template:
    metadata:
      labels:
        app: blogbe
    spec:
      containers:
      - name: blogbe-container
        image: fazarrahman/blogbe
        image: docker.io/fazarrahman/blogbe:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4000
